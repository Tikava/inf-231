<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Wizard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <ul>
            <li class="active-step">
                <div class="icon-background">
                    <img src="assets/user.png" alt="">
                </div>
                <span>Welcome</span>
            </li>
            <li class="active-step">
                <div class="icon-background">
                    <img src="assets/location.png" alt="">
                </div>
                <span>Address</span>
            </li>
            <li class="active-step">
                <div class="icon-background">
                    <img src="assets/settings.png" alt="">
                </div>
                <span>Preferences</span>
            </li>
            <li class="active-step">
                <div class="icon-background">
                    <img src="assets/signature.png" alt="">
                </div>
                <span>Sign and Submit</span>
            </li>
        </ul>
        <form action="#" id="form">
            <div class="step" id="step1">
                <div>
                    <h1>Welcome!</h1>
                    <h2>Get started in under 2 minutes.</h2>
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Adams">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                    <button onclick="nextStep(1)" type="button">Next</button>
                </div>
            </div>
            <div class="step" id="step2">
                <h1>Step 2: Address</h1>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="123 Main St">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Anytown">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="CA">
                    <label for="zip">ZIP</label>
                    <input type="text" id="zip" placeholder="12345">
                    <button onclick="prevStep(2)" type="button">Previous</button>
                    <button onclick="nextStep(2)" type="button">Next</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h1>Step 3: Communication Preferences</h1>
                <div>
                    <p>Select your communication preferences:</p>
                    <input type="checkbox" id="emailPreference" name="communicationPreference" value="email">
                    <label for="emailPreference">By Email</label><br>
                    <input type="checkbox" id="phonePreference" name="communicationPreference" value="phone">
                    <label for="phonePreference">By Phone</label><br>
                    <input type="checkbox" id="mailPreference" name="communicationPreference" value="mail">
                    <label for="mailPreference">By Mail</label><br>
                    
                    <label for="updatesAndPerks">Would you like to receive updates and perks?</label>
                    <input type="checkbox" id="updatesAndPerks" name="updatesAndPerks">
                    
                    <button onclick="prevStep(3)" type="button">Previous</button>
                    <button onclick="nextStep(3)" type="button">Next</button>
                </div>
            </div>

            <div class="step" id="step4">
                <h1>Step 4: Sign and Submit</h1>
                <p>Please assign your signature:</p>
                <canvas id="signatureCanvas" width="400" height="200"></canvas>
                <button class="clear-button" onclick="clearSignature()" type="button">Clear</button>
                <button onclick="prevStep(4)" type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
