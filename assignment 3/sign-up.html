<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Fiber | Sign Up</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <body>
            <div class="container xl:flex">
                <div class="p-10 xl:w-1/2 xl:p-28">
                    <span class="font-bold text-xl">Fiber</span>
                    <h1 class="font-bold text-4xl mb-10">Create your Fiber account</h1>
                    <form action="#" class="flex flex-col gap-6">
                        <label for="name" class="font-bold mb-[-1.25rem]">Your Name</label>
                        <input id="name" name="name" type="text" placeholder="John Doe" class="border-2 py-2 px-2.5"/>
                        <label for="email" class="font-bold mb-[-1.25rem]">E-mail</label>
                        <input id="email" name="email" type="email" placeholder="john@example.com" class="border-2 py-2 px-2.5"/>
                        <label for="password" class="font-bold mb-[-1.25rem]">Password</label>
                        <input id="password" name="password" type="password" placeholder="At least 8 characters" class="border-2 py-2 px-2.5"/>
                        <input id="agreement-checkbox" name="agreement-checkbox" type="checkbox" class="relative w-3.5 top-3 mb-[-1.75rem]"/>
                        <label for="agreement-checkbox" class="relative left-5 text-left w-60">By creating an account on Fiber, you agree to the <a href="#" class="underline text-indigo-500 font-bold">Terms & Conditions</a></label>
                        <button type="submit" title="create-acc" class="bg-indigo-500 rounded text-white font-bold py-3">Create Fiber Account</button>
                    </form>
                    <div class="flex justify-center gap-2 p-2">Already have an account? <a href="#" class="text-indigo-500">Sign in</a></div>
                </div>
                <div class="hidden xl:flex xl:w-1/2 xl:bg-indigo-500 items-center ">
                    <div class=" flex text-center flex-col p-20 gap-5 ">
                        <img class="" src="Assets/Sign Up Image.png" alt="">
                        <h2 class="text-white text-3xl font-bold mb-[-1.5rem]">Unparalleled Templates</h2>
                        <p class="text-gray-200">Crafted by a team of professional designers, our templates are eunparrelleled in the market.</p>
                        <!-- <div class="flex flex-row">
                            <div class="bg-white"></div>
                            <div class="bg-white"></div>
                            <div class="bg-white"></div>
                            <div class="bg-white"></div>
                            <div class="bg-white"></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </body>
    </body>
</html>
